<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgot_password.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Reset Password</title>
</head>
<body>
    <!-- Notification -->
    <div id="notification" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; border: 1px solid #4CAF50;">
        <span id="notification-message"></span>
    </div>

    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
                <span class="eye-icon" data-input-id="new_password">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <button type="submit">Reset</button>
        </form>
    </div>

    <script src="js/forgot_password.js"></script>
</body>
</html>
