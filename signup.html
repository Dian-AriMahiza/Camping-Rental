<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>MyCamp! - Sign Up</title>
</head>
<body>
    <!-- Notifikasi -->
    <div id="notification" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; border: 1px solid #4CAF50;">
        <span id="notification-message"></span>
    </div>

    <div class="container">
        <p class="welcome-text2">Buat Akunmu Sendiri!</p>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i id="togglePassword" class="eye-icon fas fa-eye-slash"></i>
            </div>
            <div class="form-group password-group">
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Re-enter Password" required>
                <i id="toggleConfirmPassword" class="eye-icon fas fa-eye-slash"></i>
            </div>
            <button type="submit">Daftar Akunmu!</button>
            <p>Sudah punya akun? <a href="index.html">Sign In</a></p> <!-- Tautan ke Sign In -->
        </form>
    </div>

    <script src="js/signup.js"></script> <!-- Panggil file JS -->
</body>
</html>
